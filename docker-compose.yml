version: '3'
services:
  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    ports:
      - 3000:3000
    links:
      - redis
      - db
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: P@ssw0rd
  redis:
    image: redis:latest
    container_name: 'redis'
